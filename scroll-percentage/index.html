<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>My Attempt</title>
	<style>
		body{
			background:#efefef;
			padding:30px;
		}
		.container{
			min-height: 3500px;
			padding:50px;
			background: white;
		}
		.scroll-line{
			position: fixed;
			top: 0;
			left: 0;
			background: #1CE;
			transition: 0.1s ease;
		}
		.percent{
			float:right;
			color:white;
			padding:10px;
		}
	</style>
</head>
<body>
	<div class="scroll-line"><span class="percent"></span></div>
	<div class="container">
		<div class="content">
			Lorem ipsum dolor sit amet, consectetur adipisicing elit. Autem praesentium a, ipsum iste labore libero reprehenderit illo et, consequuntur quaerat dolorem alias, ea, adipisci dignissimos accusantium illum at. Soluta, sint.
		</div>
	</div>
	<script>
		const scrollLine = document.querySelector('.scroll-line');
		
		function fillScrollLine(){
			const percent = document.querySelector('.percent');
			const windowHeight     = window.innerHeight;
			const fullHeight       = document.body.clientHeight;
			const scrolled         = window.scrollY;
			const percentScrolled  = (scrolled /(fullHeight - windowHeight)) * 100;
			const percentText = Math.floor(percentScrolled);
			scrollLine.style.width = `${percentScrolled}%`;
			percent.innerText = `${percentText}%`;

		}
		function debounce(func, wait = 15, immediate) {
			  var timeout;
			  return function() {
			    var context = this, args = arguments;
			    var later = function() {
			      timeout = null;
			      if (!immediate) func.apply(context, args);
			    };
			    var callNow = immediate && !timeout;
			    clearTimeout(timeout);
			    timeout = setTimeout(later, wait);
			    if (callNow) func.apply(context, args);
			  };
			}
		
		window.addEventListener('scroll', debounce(fillScrollLine, 10));
	</script>
</body>
</html>
